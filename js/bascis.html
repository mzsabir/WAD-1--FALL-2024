<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script></script>
</head>
<body>
    <h1 id="head">Hello to JS</h1>
    <input type="text" id="num"> 
    <button onclick="abc()">Print Table</button>
    <div id="output">

    </div>
   
</body>

<script>
    function abc(){
        document.getElementById("output").innerHTML="";
        var num=document.getElementById('num').value;
       
            for(i=1;i<=10;i++)
                document.getElementById("output").innerHTML+="<p>"+num+" x "+i+" = "+(i*parseInt(num))+"</p>";
     
    }
  
  
</script>
</html>
